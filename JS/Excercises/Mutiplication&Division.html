<!DOCTYPE html>
<html>
    <body>
    
        <script>
            let num1=prompt("Enter the first number");
            let num2=prompt("Enter the second number");

            function mul(){
                document.getElementById('multi').innerHTML=num1*num2;
            }
            function div(){
                document.getElementById('divi').innerHTML=num1/num2;
            }

        </script>
        <button onclick="mul()">Multiplication</button>
        <button onclick="div()">Division</button>

        <p>First number: <span id="num1"></span></p>
        <p>Second number: <span id="num2"></span></p>

        <p> The product of two numbers is: <span id="multi"></span><br/>The division of two numbers is: <span id="divi"></span></p>
        <script>
            document.getElementById('num1').innerHTML = num1;
            document.getElementById('num2').innerHTML = num2;
        </script>
    </body>
</html>
