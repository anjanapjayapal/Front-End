<!DOCTYPE html>
<html>
    <head>
        <script >
            function sumarr(numbers){
                let sum=0;
                for(let i=0;i<numbers.length;i++){
                    sum+=numbers[i]
                }
                return sum;
            }
            numbers=[4,8,2,5,9]
            result=sumarr(numbers)
            document.write("Array: "+numbers+"<br/>")
            document.write("Sum of array: "+result)
        </script>
    </head>
</html>
