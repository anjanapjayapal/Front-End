<!DOCTYPE html>
<html>
    <head>
        <style>
            #b1{
                color: purple;
                background-color: aliceblue;
                padding:20px;
                display: flex;
                justify-self: center;
                font-size: medium;
            }
        </style>
        
        <script src="JqLibrary.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").css("color","red").fadeToggle(2000,function(){
                        if($("p").is(":visible")){
                            $("p").css("color","green");
                        }
                    });
                });
            });
        </script>
        <body>
            <button id="b1">Click here</button>
            <p align="center">This is an example of Jq events.</p>
        </body>

</html>
