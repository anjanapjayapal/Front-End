<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                border:2px solid green;
                padding:10px;
                margin:10px;
            }
            .relative{
                position:relative;
                width:100px;
                top:50px;
                left:10px;

            }

            h2{text-align: center; color: rgb(154, 24, 224); text-decoration: underline;}

        </style>
    </head>
    <body>
        <h2>RELATIVE POSITION</h2>
        Relative positioning places an element relative to its normal position. You can move it using top, left, right, or bottom.
        <div>Box 1</div>
        <div class="relative">Box 2</div>
    </body>
</html>
