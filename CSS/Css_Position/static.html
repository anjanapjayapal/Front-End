<html>
<head>
    <style>
        div {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
        h2{text-align: center; color: darkred; text-decoration: underline;}
    </style>
    <title>Static Positioning</title>
</head>
<body>
    <h2>STATIC POSITION</h2>
    Static is the default position of an element. It does not accept properties like top, left, right, or bottom.
    <div>Box 1</div>
    <div>Box 2</div>
</body>
</html>
